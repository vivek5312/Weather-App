<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Check Your City Weather</h1>
    <div class="container">
       
        <div class="header">
       <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
       </div>

        </div>


        <div class="location-not-found">
            <h2>Sorry, Your Location not found !!!</h2>
            <img src="image/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="image/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-detail">
                <div class="humidity">
             <i class="fa-solid fa-droplet"></i> 
             <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
                </div>
                </div>
             
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                       <span id="wind-speed">120km/h </span>
                       <p>Wind Speed</p>
               
             </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5cc7a59fac.js" crossorigin="anonymous"></script>
</body>
</html>
